<!-- admin system menu edit -->
<!-- stystem menu content -->
<div class="container" style="width:650px;">
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default bootstrap-admin-no-table-panel">
            <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                <form class="form-horizontal" method="post" action="{:U('Admin/Member/addupdata',array('type'=>'member'))}" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$info['id']}" />
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">会员账号</label>
                            <div class="col-lg-3">
                                <input class="form-control" name="name" id="focusedInput" type="text" placeholder="会员名称" value="{$info['uname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">会员邮箱</label>
                            <div class="col-lg-6">
                                <input class="form-control" type="text" name="email" placeholder="email" value="{$info['email']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">密码</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" name="passwd" placeholder="6~25位" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">会员积分</label>
                            <div class="col-lg-3">
                                <input class="form-control" name="grade" id="focusedInput" type="text" placeholder="会员积分" value="{$info['grade']}">
                            </div>
                        </div>
                        <!--div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">角色</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" name="url" value="{$info['key']}">
                            </div>
                        </div -->
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">头像</label>
                            <div class="col-lg-2">
                                <input  class="" type="file" name="file" /><if condition="$info">
                                <img src="{$info['avatar']}" style="position:absolute;top:-20px;right:-260px;"/></if>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="disabledInput">状态</label>
                            <div class="col-lg-3">
                                <select class="form-control" name="status">
                                    <volist name="status" id="s"><php> $st = $info ? $info['status'] : 1; </php>
                                        <option value="{$key}" <if condition="$st EQ $key">selected</if>>{$s}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="disabledInput">性别</label>
                            <div class="col-lg-3">
                                <select class="form-control" name="sex">
                                   <option value="0" <if condition="$info['status'] EQ 0">selected</if>>女</option>
                                   <option value="1" <if condition="($info['status'] EQ 1) || empty($info['status'])">selected</if>>男</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">QQ</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" name="qq" placeholder="6~25位" value="{$info['qq']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">个人主页</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" name="home" placeholder="个人主页" value="{$info['home']}">
                            </div>
                        </div>
                        <div class="fr bntmr20">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn btn-default" onclick="layer.close(0.3);">取消</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
