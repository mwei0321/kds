<!-- admin system menu edit -->
<extend name="Public:Temp" />
<!-- admin system menu edit -->
<block name="PageName">书籍编辑页</block>
<!-- stystem menu content -->
<block name="content">
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default bootstrap-admin-no-table-panel">
            <div class="panel-heading">
                <div class="text-muted bootstrap-admin-box-title">书籍编辑页</div>
            </div>
            <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                <form class="form-horizontal" method="post" action="{:U('Admin/Book/add_updata')}" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$info['id']}" />
                    <fieldset>
                        <legend>书籍编辑</legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="selectError">书籍分类</label>
                            <div class="col-lg-3">
                                <select class="form-control" name="cateid">
                                    <volist name="catelist" id="c">
                                        <if condition="$c['status'] EQ 1">
                                        <option value="{$c['id']}" <if condition="$info['cateid'] EQ $c['id']">selected</if> >{$c['levelstr']}{$c['name']}</option>
                                        </if>
                                    </volist>
                                </select>
                                <!--span class="help-block">Woohoo!</span -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">书籍名称</label>
                            <div class="col-lg-5">
                                <input class="form-control" name="title" id="focusedInput" type="text" placeholder="书籍名称" value="{$info['title']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">封面</label>
                            <div class="col-lg-5">
                                <input class="" type="file" name="file" placeholder="最好的英文名" value="">
                            </div>
                            <img src="{$info['cover']}" alt="封面"/>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">作者</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" name="author" placeholder="作者" value="{$info['author']}">
                            </div>
                        </div>
                        <if condition="$info['id']">
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="disabledInput">状态</label>
                            <div class="col-lg-3">
                                <select class="form-control" name="status">
                                	<volist name="status" id="s">
                                		<option value="{$key}" <if condition="$info['status'] EQ $key">selected</if>>{$s}</option>
                                	</volist>
                                </select>
                            </div>
                        </div>
                        </if>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">出版社</label>
                            <div class="col-lg-2">
                                <input class="form-control" type="text" name="publish" placeholder="出版社" value="{$info['publish']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="focusedInput">简单介绍</label>
                            <div class="col-lg-7">
                                <textarea name="book_base" placeholder="简单介绍" class="form-control">{$info['book_base']}</textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn btn-default">取消</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</block>
