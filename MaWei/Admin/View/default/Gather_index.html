<!-- include public templates -->
<extend name="Public:Temp" />

<!-- page title name -->
<block name="PageName">
    小说管理中心
</block>

<!-- user list content -->
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-muted bootstrap-admin-box-title">
                                                    小说列表
                    </div>
                    <div class="clr"> </div>
                    <div class="seach_select">
                        <form action="{:U('Admin/Sourc/index')}" method="post">
                            <input type="text" name="id" class="intext" value="{$seach['uid']}" placeholder="用户ID"/>
                            <input type="text" name="keyword" class="intext" value="{$seach['keyword']}" placeholder="用户名或邮箱"/>
                            <input type="submit" class="btn btn-sm btn-primary" value="搜索"　/>
                        </form>
                    </div>
                    <div class="seach_select">
                        <a href="{:U('Admin/Book/edit')}" class="btn btn-sm btn-success opn">小说编辑</a>
                        <input type="button" url="{:U('Admin/Sourc/delete')}" class="btn btn-sm btn-primary" value="批量删除" onclick="delall($(this))"　/>
                    </div>
                    <div class="pull-right flpostion">
                        <span class="badge">{$count}</span>
                    </div>
                </div>
                <div class="bootstrap-admin-panel-content">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><input type="checkbox"  check='1' id="checkall"/>
                                <th>ID</th>
                                <th>TXTID</th>
                                <th>小说名称</th>
                                <th>章节</th>
                                <th>章节标题</th>
                                <th>内容</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="v">
                                <tr id="deleid_{$v['id']}">
                                    <td><input type="checkbox" name="ids[]" value="{$v['id']}" class="checkalls"/></td>
                                    <td>{$v['id']}</td>
                                    <td>{$v['txtid']}</td>
                                    <td>{$v['name']}</td>
                                    <td>{$v['chapter']}</td>
                                    <td>{$v['title']}</td>
                                    <td>{$v['content']|strCutOut}</td>
                                    <td>{$v['uptime']|date="Y-m-d H:m:s",###}</td>
                                    <td class="bnt-pl3">
                                        <a href="{:U('Admin/Gather/edit',array('type'=>'chapter','id'=>$v['id']))}" ><i class="glyphicon glyphicon-pencil"></i></a>
                                        <!-- set recommend -->
                                        <!-- delete -->
                                        <a href="javascript:void(0);" url="{:U('Admin/Sourc/delete')}" onclick="delall($(this),{$v['id']});"><i style="color:#b00;"  class="glyphicon glyphicon-trash"></i></a>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
                <div id="page">{$page}</div>
            </div>
        </div>
    </div>
</block>
