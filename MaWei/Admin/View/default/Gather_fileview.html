<!-- include public templates -->

<!-- stystem menu content -->
<div class="row" style="width:800px;">
    <div class="col-lg-12">
        <div class="panel panel-default bootstrap-admin-no-table-panel">
            <div class="tabnavcont">
                    <input type="hidden" name="id" value="{$id}" />
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="focusedInput">章节正则</label>
                            <div class="col-lg-7">
                                <input class="form-control" name="preg" id="preg" type="text" placeholder="" value="/^(第[\d|一|二|三|四|五|六|七|八|九|十|百|千|万]+章{1})(.*)/">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="focusedInput">过滤关键字</label>
                            <div class="col-lg-7">
                                <input class="form-control" name="keyword" id="keyword" type="text" placeholder="过滤关键字" value="{$info['author']}"/>
                            </div>
                        </div>
                        <div class="fr bntmr20">
                            <button type="submit" class="btn btn-primary" onclick="filter()">确定</button>
                            <button type="reset" class="btn btn-default" onclick="layer.close(0.3);">取消</button>
                        </div>
                    </fieldset>
                <div style="width:750px;margin:20px auto 10px;border:1px solid #ccc;max-height: 270px;overflow-y: auto;">
                    {$content}
                </div>
            </div>
            <script>
                var filter = function () {
                    $.ajax({
                        type : 'post',
                        data : 'preg='+$('#preg').val()+'&keyword='+$('#keyword').val(),
                        url  : "{:U('Admin/Gather/qisuu',array('method'=>'filter'))}"
                    }).done(function (e){
                        layer.close(0.02);
                        var msg = e;
                        setTimeout(function (e) {layer.success(msg)},800);
                    });
                }
            </script>
        </div>           
        <div class="clr"></div>
    </div>
    <div class="clr"></div>
</div>
