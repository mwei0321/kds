<!-- include public templates -->
<extend name="Public:Temp" />

<!-- page title name -->
<block name="PageName">
    小说管理中心
</block>

<!-- user list content -->
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-muted bootstrap-admin-box-title">
                                                    小说列表
                    </div>
                    <div class="clr"> </div>
                    <div class="seach_select">
                        <form action="{:U('Admin/UserManage/index')}" method="post">
                        <input type="text" name="bid" class="intext" value="{$seach['uid']}" placeholder="书籍ID"/>
                        <input type="text" name="keyword" class="intext" value="{$seach['keyword']}" placeholder="书名"/>
                        <input type="submit" class="btn btn-w" value="搜索"　/>
                        </form>
                    </div>
                    <div class="pull-right flpostion">
                        <span class="badge">{$count}</span>
                    </div>
                </div>
                <div class="bootstrap-admin-panel-content">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><input type="checkbox"  check='1' id="checkall"/>
                                <th>ID</th>
                                <th>分类ID</th>
                                <th>书籍名称</th>
                                <th>封面</th>
                                <th>状态</th>
                                <th>评论数</th>
                                <th>平均平分</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="v">
                                <tr>
                                    <td><input type="checkbox" name="ids[]" value="{$u['id']}" class="checkalls"/></td>
                                    <td>ID</td>
                                    <td>{$category[$v['cateid']]['name']}</td>
                                    <td>{$v['title']}</td>
                                    <td><img src="{$v['cover']}" style="width:50px;height:50;"/></td>
                                    <td class="upstat">{$status[$v['status']]}</td>
                                    <td>{$v['comment_num']}</td>
                                    <td>{$v['score']}</td>
                                    <td>{$v['utime']|date="Y-m-d H:m:s",###}</td>
                                    <td>
                                        <a href="javascript:void(0);" url="{:U('Admin/Book/status',array('id'=>$v['id']))}" style="color:red;" onclick="setstatus($(this),{$v['status']});"><i class="glyphicon glyphicon-minus-sign"></i></a>
                                        <a href="{:U('Admin/Book/edit',array('id'=>$v['id']))}" ><i class="glyphicon glyphicon-pencil"></i></a>
                                        <a href="javascript:void(0);" url="{:U('Admin/Book/delect')}" onclick="delall($(this),{$v['id']});"><i class="glyphicon glyphicon-trash"></i></a>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
